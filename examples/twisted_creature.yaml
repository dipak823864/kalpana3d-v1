    - a: [0, 0, 0]
      b: [0, 1, 0.2]
      r: 0.4
      translate: [0, -1.5, 0]

    - a: [0, 1, 0.2]
      b: [0, 1.8, -0.3]
      r: 0.35
      translate: [0, -1.5, 0]

    - a: [0, 1.8, -0.3]
      b: [0, 2.2, -1]
      r: 0.3
      translate: [0, -1.5, 0]

    # Head
    - a: [0, 2.2, -1]
      b: [0, 2.3, -1.2]
      r: 0.4
      translate: [0, -1.5, 0]

    # Tentacle 1
    - a: [0, 0.5, 0]
      b: [0.8, 0.8, 0.5]
      r: 0.15
      translate: [0, -1.5, 0]
    - a: [0.8, 0.8, 0.5]
      b: [1.5, 1.2, 0.8]
      r: 0.1
      translate: [0, -1.5, 0]

    # Tentacle 2
    - a: [0, 0.6, 0.1]
      b: [-0.7, 0.9, 0.6]
      r: 0.12
      translate: [0, -1.5, 0]
    - a: [-0.7, 0.9, 0.6]
      b: [-1.4, 1.3, 0.9]
      r: 0.08
      translate: [0, -1.5, 0]

  # Add a ground plane
  boxes:
    - p: [0, -1.5, 0]
      b: [3, 0.1, 3]
      translate: [0, -1.5, 0]

